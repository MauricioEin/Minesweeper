<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>Minesweeper</h1>
    <table class="upper">
        <tr>
            <td class="level" colspan="3">Chose your Level!<br /><span></span></td>
        </tr>
        <tr>
            <td class="time">Game Time:<br><span></span></td>
            <td class="gameover"><button onclick="restart()"">New<br />Game!</button></td>
            <td class=" flags-left">Flags left:<br><span></span></td>
        </tr>
    </table>
    <div class="game">
        <table>
            <tbody class="board">

            </tbody>
        </table>
    </div>
    <div hidden class="modal">
        <div class="features">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="feature hints"></div>
            <div class="feature safe"><button onclick="safeClick(this)">SAFE CLICK</button><br /><span></span> clicks left
            </div>
            <div class="feature manual"><button onclick="manualMines()">MANUALLY CREATE</button><br /><span></span></div>
            <div class="feature undo" onclick="undo()"><img src="img/undo.ico" /><br/>UNDO</div>
            <div class="feature seven" onclick="boom7()"><img src="img/7boom.png"><br />BOOM!</div>
            <div class="feature mega"></div>
            <div class="feature exterminator">MINE EXTERMINATOR</div>
        </div>
    </div>
    <button class="miners" onclick="openModal()"><img src="img/miners2.png"><br />Miners Club<br />Features</button>
    <h3>Game by Mauricio Einhorn</h3>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bonus.js"></script>
</body>

</html>
